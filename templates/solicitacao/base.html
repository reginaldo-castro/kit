<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Simple Forms{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    main { min-height: 400px; }
    footer .container a { margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="page-header">Sistema de Solicitação</h1>
    </div>
  </header>
  <main>
    <div class="container">
        {% block conteudo %} {% endblock %}
        {% block content %} {% endblock %}
        {% block informacoes %} {% endblock %}
    </div>
  </main>
  <footer>
    <div class="container">
      <hr>
      <a href="https://www.gruporedeamazonica.com.br/" title="gruporedeamazonica" target="_blank">Gram</a>
      <a href="https://twitter.com/RedeAmazonica?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" title="gruporedeamazonica" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://instagram.com/redeamazonicaoficial?igshid=NmZiMzY2Mjc=" title="gruporedeamazonica" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
